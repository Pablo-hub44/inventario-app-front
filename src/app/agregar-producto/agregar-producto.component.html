<div class="container-xl">
    <div class="text-center" style="margin: 30px">
        <h3>Agregar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()" method="post">
        <!-- todo los datos del form se asignaran a este objeto :) -->
        <div class="mb-3">
            <!-- los que va a captar el objeto son los name asi funciona java spring -->
            <label for="descripcion" class="form-label">Descripcion
				</label> <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="producto.descripcion">
            <!-- [(ngModel)]="producto.descripcion"con eso estamos asociando este input con el atributo producto del objeto producto :O escuche cada cambio :)
            esto es to wail building el name tiene q estar y el ngmodel tambien pa q funcione correctamente 
            -->
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" required="required" [(ngModel)]="producto.marca">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" step="any" class="form-control" id="existencia" name="existencia" required="required" [(ngModel)]="producto.existencia">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">precio</label>
            <input type="number" step="any" class="form-control" id="precio" name="precio" required="required" [(ngModel)]="producto.precio">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-md me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-md">Regresar</a>

        </div>
    </form>
</div>
