<div class="container-xl">
    <h3>Sistema de Inventarios</h3>
    <table id="example" class="table table-striped table-hover my-3" style="width: 100%">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Descripcion</th>
                <th>Stock</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>

            <!-- asi iteramos en los elemetos del array -->
            <tr *ngFor="let producto of productos">
                <td>{{producto.idProducto}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.existencia}}</td>
                <td>{{producto.marca}}</td>
                <td class="text-center ">
                    <div class="container ">
                        <!-- ponemor idcontacto tambien el la ruta con thymeaf -->
                        <button class="btn btn-warning btn-sm me-3 " (click)="editarProducto(producto.idProducto)">Editar</button>
                        <!--(click) es el evento onclick-->
                        <button class="btn btn-danger btn-sm " (click)="eliminarProducto(producto.idProducto)">Eliminar</button>
                    </div>
                </td>


            </tr>

            <!-- Más filas aquí -->
        </tbody>
    </table>
</div>
